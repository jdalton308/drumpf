<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="themeColor" content="#58EBB3">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trip Drumpf</title>
	<meta name="description" content="Turn your phone and make Mr. Drumpf fall over">

	<!-- TODO: Facebook and Twitter -->
	
	<link href='//fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" charset="utf-8" href="/css/main.css">
</head>
<body>

<!-- Google Tag Manager -->
	<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-K9B9NH"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
	new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
	'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','GTM-K9B9NH');</script>
<!-- End Google Tag Manager -->
	

	<main>

		<div class="ad-box tablet top">ad</div>

		<div class="top-bar">
			<div class="share-icons">
				<div class="share-tab"><span class="arrow"></span></div>
				
				<div class="icon-wrapper">
					<a href="//www.twitter.com" target="_blank" class="share-icon twit-icon">
						<img src="/img/share_icon_twitter.svg" alt="Twitter">
					</a>
					<a href="//www.faceboook.com" target="_blank" class="share-icon fb-icon">
						<img src="/img/share_icon_fb.svg" alt="FB">
					</a>
				</div>		
			</div>

			<div class="top-bar-wrapper">
				<img src="/img/world_counter_icon.svg" alt="white star" class="stars">
				<div class="odometer">World's TripDrumpf Total:</div>
				<div class="odometer-number">1</div>
			</div>
		</div>

		<div class="quote">
			<div class="quote-box"></div>
		</div>

		<button class="trip-btn">TRIP</button>

		<div class="drump-box">
			<img src="/img/drumpf_standing.png" alt="Mr. Drumpf" class="standing">
			<img src="/img/drumpf_falling.png" alt="Mr. Drumpf" class="falling">
			<img src="/img/drumpf_fallen.png" alt="Mr. Drumpf" class="fallen">
		</div>
		<div class="box">
		</div>
		<img src="/img/soapbox.svg" alt="Drumpf's soapbox" class="box">

		<div class="star-counter">
			<div class="star-text"></div>
		</div>

		
		<!-- ADS -->
		<div class="ad-box mobile">ad</div>
		<div class="ad-box desktop left">ad</div>
		<div class="ad-box desktop right">ad</div>

	</main>


	<div class="rotate-warn overlay">
		<div class="copy-box">
			<h3>Start with your phone vertical, then start tripping</h3>
		</div>
	</div>

	<div class="overlay instructions">
		<div class="copy-box">
			<h3>Don't like what he said?</h3>
			<h3>Turn your phone horizontal!</h3>
			<img src="/img/phone_instructions.svg" alt="phone-rotating icon">
			<button class="close-modal">Got It</button>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/3.0.0/firebase.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
